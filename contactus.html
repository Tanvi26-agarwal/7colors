<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/contactus.css">

   <!-- javascript code  -->
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                window.open('/', '_blank');
        });
    });
    </script>

    <!-- javascript code  -->


</head>
<body>
    <div class="container">
        <form action="https://sheetdb.io/api/v1/vzt4y9bxmmg0d" method="post" id="sheetdb-form">
      
          <label for="fname">Full Name</label>
          <input type="text" id="fname" name="data[fullname]" placeholder="Your name..">
      
          <label for="lname">Phone Number</label>
          <input type="text" id="lname" name="data[Phonenumber]" placeholder="Your Phone Number..">
      
          <label for="lname">Email</label>
          <input type="text" id="lname" name="data[email]" placeholder="Your Email..">

          <label for="country">Country</label>
          <select id="country" name="data[country]">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="india">india</option>
          </select>
      
          <label for="subject">Comments</label>
          <textarea id="subject" name="data[comment]" placeholder="Write Your requirments" style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
</html>
